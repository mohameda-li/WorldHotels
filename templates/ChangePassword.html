<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='projectMainPagecss.css') }}">
</head>

<body>
    <section class="banner">
        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
            <a href="/"><img src="{{ url_for('static', filename='stimages/W_logo.jpg') }}" class="logo"></a>
            <div class="navbar" id="Navlinks">
                <ul>
                    <li><a href="/">Home</a></li>
                    {% if 'user_id' in session %}
                        <li><a href="/logout">Logout</a></li>
                        {% if session['role'] == 'admin' %}
                            <li><a href="/admin_dashboard">Admin Dashboard</a></li>
                            <li><a href="/manage_hotels">Manage Hotels</a></li>
                            <li><a href="/manage_bookings">Manage Bookings</a></li>
                            <li><a href="/manage_users">Manage Users</a></li>
                        {% endif %}
                        <li><a href="/my_bookings">My Bookings</a></li>
                    {% else %}
                        <li><a href="/login.html">Login/Register</a></li>
                    {% endif %}
                    <li><a href="/Information.html">Information</a></li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div class="content">
            <h1>Change Password</h1>
            <form method="POST" action="{{ url_for('auth.change_password') }}" onsubmit="return validatePasswords()" style="max-width: 400px; margin: 0 auto; text-align: left;">
                <label for="password" style="color: white;">Enter New Password</label>
                <div class="input-box" style="margin: 15px 0;">
                    <input type="password" id="password" name="password" placeholder="New Password" required style="padding: 10px; width: 100%; border-radius: 5px; border: none;">
                </div>

                <label for="confirm_password" style="color: white;">Confirm New Password</label>
                <div class="input-box" style="margin: 15px 0;">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required style="padding: 10px; width: 100%; border-radius: 5px; border: none;">
                    <span id="error-message" style="color: red;"></span>
                </div>

                <div class="input-box" style="text-align: center;">
                    <input type="submit" value="Update Password" style="padding: 10px 20px; border: none; border-radius: 25px; background: #009688; color: white; font-weight: bold; cursor: pointer;">
                </div>
            </form>
        </div>
    </section>

    <!-- Password Match Validation Script -->
    <script>
        function validatePasswords() {
            const pw = document.getElementById("password").value;
            const cpw = document.getElementById("confirm_password").value;
            const errorSpan = document.getElementById("error-message");
            if (pw !== cpw) {
                errorSpan.innerText = "Passwords do not match";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
